<html>
    <head>
        <title>Iframe</title>
    </head>
    <body>
        <div>
            <textarea id="input" rows="10" cols="80"></textarea>
            <button id="submit">Run</button>
        </div>


        <h3>Preview</h3>
        <iframe id="myFrame" srcdoc="<h1>Hello world!</h1>">

        </iframe>
        <script src="./main.js"></script>
        <script>
            setTimeout(() => {
                document.getElementById("myFrame").srcdoc = python_src;
            }, 200000);

            document.addEventListener("DOMContentLoaded", () => {
                console.log('Doucment Ready');
                document.getElementById('submit').onclick = (event) => {
                    console.log('submit clicked');
                    const inputElm = document.getElementById('input');
                    console.log(`input=${inputElm.value}`)
                    document.getElementById("myFrame").srcdoc = python_html(inputElm.value);
                };
            });
        </script>
    </body>
</html>
